{% for festival in festivals %}
<div class="card mb-3">
    <div class="row g-0">
        <!-- 축제 이미지 -->
        <div class="col-md-4">
            {% if festival.image %}
            <img src="{{ festival.image.url }}" class="img-fluid rounded-start" alt="{{ festival.name }}">
            {% else %}
            <img src="/static/images/default.jpg" class="img-fluid rounded-start" alt="기본 이미지">
            {% endif %}
        </div>
        <!-- 축제 정보 -->
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ festival.name }}</h5>
                <p class="card-text">{{ festival.description|truncatewords:20 }}</p>
                <p class="card-text"><strong>장소:</strong> {{ festival.location }}</p>
                <p><strong>기간:</strong> {{ festival.start_date }} ~ {{ festival.end_date }}</p>
            </div>
        </div>
    </div>
</div>
{% endfor %}
